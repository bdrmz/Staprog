<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-ar="Staprog – الملف الشخصي" data-en="Staprog – Profile">Staprog – الملف الشخصي</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    :root {
      --font-primary: 'Cairo', 'Segoe UI', Tahoma, sans-serif;
      --bg-light: #f0f4f7;
      --bg-dark: #121212;
      --text-light: #4CAF50;
      --text-dark: #4CAF50;
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --header-bg-light: #fff;
      --shadow: rgba(0,0,0,0.1);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-primary);
      background: var(--bg-light);
      color: var(--text-light);
    }
    .header {
      position: relative;
      background: var(--header-bg-light);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px var(--shadow);
    }
    /* الزر دايمًا موجود، بنعطيه موقع افتراضي ونعدّله بالجافاسكربت */
    .back-btn {
      position: absolute;
      top: 1rem;
      left: auto;
      right: auto;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary);
      z-index: 10;
    }
    .back-btn:hover {
      color: var(--primary-dark);
    }
    #settings-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary);
    }
    .logo {
      height: 120px;
      margin-bottom: 0.5rem;
    }
    .header-title {
      font-size: 2.5rem;
      margin: 0;
    }
    .header-subtitle {
      font-size: 1rem;
      margin: 0;
    }
    .user-info {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: var(--header-bg-light);
      border-radius: 10px;
      text-align: right;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin: 0 auto 15px;
      display: block;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      width: 100px;
    }
    .points {
      font-weight: bold;
      color: var(--primary);
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .small-btn {
      padding: 0.75rem;
      font-size: 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 140px;
    }
    .small-btn:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <header class="header">
    <!-- اضفت الزر دايمًا، هيتحرك حسب اللغة -->
    <button id="back-btn" class="back-btn" aria-label="العودة">←</button>

    <div>
      <img src="images/logo.png" class="logo" alt="Staprog Logo"/>
      <h1 class="header-title" data-ar="Staprog" data-en="Staprog">Staprog</h1>
      <p class="header-subtitle" data-ar="مملكتنا تستاهل.. لا تتساهل" data-en="Our kingdom deserves… don’t compromise">
        مملكتنا تستاهل.. لا تتساهل
      </p>
    </div>

    <button id="settings-btn" aria-label="الإعدادات" onclick="location.href='settings.html'">⚙️</button>
  </header>

  <main class="user-info">
    <label for="avatar-upload">
      <img src="images/avatar.png" class="avatar" id="user-avatar" alt="صورة المستخدم"/>
    </label>
    <input type="file" id="avatar-upload" accept="image/*" style="display:none;"/>

    <p><span class="label" data-ar="الاسم:" data-en="Name:"></span><span id="user-name">اسم المستخدم</span></p>
    <p><span class="label" data-ar="البريد الإلكتروني:" data-en="Email:"></span><span id="user-email">example@email.com</span></p>
    <p><span class="label" data-ar="النقاط:" data-en="Points:"></span><span class="points" id="user-points">0</span></p>

    <div class="action-buttons">
      <button id="capture-btn" class="small-btn" data-ar="توثيق" data-en="Capture">توثيق</button>
      <button id="track-steps-btn" class="small-btn" data-ar="تتبع المشي" data-en="Track Walk">تتبع المشي</button>
    </div>
  </main>

  <script>
    const lang = localStorage.getItem('siteLanguage') || 'ar';
    const backBtn = document.getElementById('back-btn');

    // تحديد وجهة الرجوع
    backBtn.onclick = () => window.location.href = 'index.html';

    // تحريك السهم بحسب اللغة
    if (lang === 'ar') {
      backBtn.style.right = '1rem';
      backBtn.style.left = 'auto';
      backBtn.textContent = '←';
    } else {
      backBtn.style.left = '1rem';
      backBtn.style.right = 'auto';
      backBtn.textContent = '→';
    }

    // تحميل بيانات المستخدم
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      const res = await fetch('/api/user/' + localStorage.getItem('userId'), {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const user = await res.json();
      document.getElementById('user-name').textContent  = user.name  || 'اسم المستخدم';
      document.getElementById('user-email').textContent = user.email || 'example@email.com';
      document.getElementById('user-points').textContent= user.points ?? '0';
    });

    // رفع صورة الملف الشخصي
    document.getElementById('avatar-upload').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) return;
      const formData = new FormData();
      formData.append('profileImage', file);
      const token = localStorage.getItem('token');
      const res = await fetch('/api/upload-profile-image', {
        method:'POST',
        headers:{ 'Authorization': `Bearer ${token}` },
        body:formData
      });
      const updated = await res.json();
      document.getElementById('user-avatar').src = updated.profileImage;
      alert(lang === 'ar' ? 'تم رفع الصورة بنجاح' : 'Image uploaded successfully');
    });
  </script>
</body>
</html>
